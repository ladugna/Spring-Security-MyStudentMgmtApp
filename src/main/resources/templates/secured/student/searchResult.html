<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System - System Administration - Students</title>
</head>
<body>
  <header th:replace="fragments/header :: header"></header>
  <main>
    <h1>System Administration</h1>
    <nav>
      <a href="/eregistrar/student/list">Manage Students</a> |
      <a href="#">Manage Books</a> |
      <a href="#">Manage Library Members</a>
    </nav>
    <h2 style="background-color: aqua;">Students search result for '[[${searchString}]]'</h2>
    <section>
      <form action="/eregistrar/student/search" method="get">
        <fieldset>
          <legend style="font-weight: bolder;">Search for Student(s)</legend>
          <label>
            You may search by Student's Name or any part of the Address data.
          </label>
          <div>
            <input type="search" name="searchString" id="searchString" style="width: 35%; height: 4em;"
              th:value="${searchString}" placeholder="Enter some text to search for Publisher" 
              autofocus>
            <button type="submit" style="height: 4em; width: 7em;">Search</button>
          </div>
        </fieldset>
      </form>
    </section>
    <section style="margin-top: 1em;">
      <table border="1" cellpadding="20" cellspacing="0">
        <thead>
          <tr>
            <th>#</th>
            <th>Student Number</th>
            <th>First Name </th>
            <th>Middle Name </th>
            <th>Last Name </th>
            <th>GPA </th>
            <th>Date of Enrollment </th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="student, counter : ${students}">
            <th th:text="${counter.count}"></th>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.dateOfEnrollment}"></td>

<!--            <td th:if="${publisher.primaryAddress != null}">-->
<!--              <p>-->
<!--                <span th:text="${publisher.primaryAddress.street}"></span><br>-->
<!--                <span th:text="${publisher.primaryAddress.city}+ ', ' + ${publisher.primaryAddress.state}+' '+${publisher.primaryAddress.zipCode}"></span><br>-->
<!--              </p>-->
<!--            </td>-->
          </tr>
          <tr th:if="${students.isEmpty()}">
            <td colspan="3" th:align="center">No Students found</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section style="margin-top: 1em;">
      <!-- Pagination -->
      <!-- <table border="1" cellspacing="3" cellpadding="5">
        <tbody>
          <tr>
            <th scope="row">Pages:</th>
            <td th:each="pageCount : ${#numbers.sequence(1, publishers.totalPages)}">
              <a th:if="${currentPageNo == pageCount-1}" th:href="@{/fairfieldlibrary/sysadmin/publisher/list(pageNo=${pageCount-1})}"
                th:text="${pageCount}" style="padding: 100%; background-color:aqua;"></a>
              <a th:if="${currentPageNo != pageCount-1}" th:href="@{/fairfieldlibrary/sysadmin/publisher/list(pageNo=${pageCount-1})}"
                th:text="${pageCount}"></a>
            </td>
          </tr>
        </tbody>
      </table> -->
    </section>
  </main>
</body>
</html>
